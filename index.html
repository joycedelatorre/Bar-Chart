<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

	<title>Bar Charts</title>

		<link   rel ="stylesheet" href="stylesheet.css" type="text/css">
		<script src="https://code.jquery.com/jquery.js"></script>
		<script  type="text/javascript" src="stocks.js"></script>
</head>
<body>
	<div class="banner"><h1>Stock Market</h1></div>
	<table class="table-svg-chart">
	</table>

	<table class="table-stat-value">
		<tr>
			<th>&#9660 Stat</th>
			<th>&#9660 Value</th>
		</tr>
		<tr>
			<td>Number Selected</td>
			<td class="numSelect"></td>
		</tr>
		<tr>
			<td>Total Price</td>
			<td class="totPrice"></td>
		</tr>
		<tr>
			<td>Average Price</td>
			<td class="avePrice"></td>
		</tr>
		<tr>
			<td>Stock with Highest Price</td>
			<td class="highPrice"></td>
		</tr>
	</table>
</body>
</html>
